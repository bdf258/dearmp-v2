services:
  # Frontend (Vite React app served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Dokploy handles Traefik routing via its UI - no labels needed here

  # API Server (Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - LEGACY_API_DISABLED=${LEGACY_API_DISABLED:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Dokploy handles Traefik routing via its UI - no labels needed here

  # Background Worker (pg-boss)
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["node", "dist/worker.js"]
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - LEGACY_API_DISABLED=${LEGACY_API_DISABLED:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    # Worker has no HTTP endpoint, so use a different health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  default:
    external: true
    name: dokploy-network
