services:
  # Frontend (Vite React app served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dearmp.rule=Host(`app.dearmp.uk`)"
      - "traefik.http.routers.dearmp.entrypoints=websecure"
      - "traefik.http.routers.dearmp.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.routers.dearmp.middlewares=security-headers"

  # API Server (Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - LEGACY_API_DISABLED=${LEGACY_API_DISABLED:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dearmp-api.rule=Host(`api.dearmp.uk`)"
      - "traefik.http.routers.dearmp-api.entrypoints=websecure"
      - "traefik.http.routers.dearmp-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.dearmp-api.loadbalancer.server.port=3001"

  # Background Worker (pg-boss)
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["node", "dist/worker.js"]
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - LEGACY_API_DISABLED=${LEGACY_API_DISABLED:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    # Worker has no HTTP endpoint, so use a different health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
